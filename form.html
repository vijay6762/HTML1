<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="text1">Name:</label>
        <input type="text" name="textbox" id="text1">
        
        <label for="text2">Email:</label>
        <input type="text" name="textbox" id="text2">
        
        <label for="number">Phone:</label>
        <input type="tel" name="textbox" id="number">

        <label for="date1">Date of Birth:</label>
        <input type="date" name="datebox" id="date1">

        <span>Gender:</span>

        <input type="radio" name="circle" id="option1">
        <label for="option1">Male</label>

        <input type="radio" name="circle" id="option2">
        <label for="option2">Female</label>

        <span>Country:</span>

        <select name="country" id="country1">
            <option value="country">United States</option>
            <option value="country">England</option>
            <option value="country">India</option>
        </select>
    </fieldset><br>
    <fieldset>
        
            <legend>Address</legend>
            <label for="address">Address Street:</label>
            <input type="text" name="textbox" id="text3">

            <label for="text4">City:</label>
            <input type="text" name="textbox" id="text4">

            <label for="text5">State:</label>
            <input type="text" name="textbox" id="text5">

            <label for="text6">Zip Code:</label>
            <input type="text" name="textbox" id="text6">

    </fieldset><br>
    <fieldset>
        <legend>Other Information</legend>
        <span>Comments:</span>
        <textarea name="commentline" id="comment1" rows="6" cols="50">
        </textarea><br><br>

        <label for="check1">I agree to the terms of service </label>
        <input type="checkbox" name="box" id="check1">
    </fieldset><br>
    <button>Submit</button>
</body>
</html>
